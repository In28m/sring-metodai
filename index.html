<!DOCTYPE html>
<html>
<head>
    <title>String metodai</title>
</head>
<body>

<!-- Užduotis 1 -->

<label for="nameInput">Įveskite savo vardą:</label>
<input type="text" id="nameInput">
<label for="numberInput">Įveskite skaičių:</label>
<input type="number" id="numberInput">
<button onclick="repeatName()">Generuoti</button>
<h1 id="output"></h1>

<script>
    function repeatName() {
        const name = document.getElementById('nameInput').value;
        const number = parseInt(document.getElementById('numberInput').value);

        if (Number.isInteger(number)) {
            document.getElementById('output').innerText = name.repeat(number);
        } else {
            alert('Įveskite sveiką skaičių!');
        }
    }
</script>

<!-- Užduotis 2 -->

<label for="nameLengthInput">Įveskite savo vardą:</label>
<input type="text" id="nameLengthInput">
<button onclick="checkLength()">Patikrinti ilgį</button>

<script>
    function checkLength() {
        const name = document.getElementById('nameLengthInput').value.trim();
        const length = name.length;
        alert(`Vardo ilgis be tarpų: ${length}`);
    }
</script>

<!-- Užduotis 3 -->

<label for="fullNameInput">Įveskite savo vardą ir pavardę:</label>
<input type="text" id="fullNameInput">
<button onclick="separateName()">Atskirti</button>
<div id="nameOutput"></div>
<div id="surnameOutput"></div>

<script>
    function separateName() {
        const fullName = document.getElementById('fullNameInput').value;
        const splitName = fullName.split(' ');

        const firstName = splitName[0];
        const lastName = splitName.slice(1).join(' ');

        const nameOutput = document.getElementById('nameOutput');
        const surnameOutput = document.getElementById('surnameOutput');

        nameOutput.innerHTML = `<h1>${firstName}</h1>`;
        surnameOutput.innerHTML = `<h1>${lastName}</h1>`;
    }
</script>

</body>
</html>
